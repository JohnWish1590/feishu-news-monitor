<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Market Monitor | 市场情报</title>
    <style>
        /* === 核心配色变量 (支持深色模式) === */
        :root {
            --bg: #f4f6f8;            /* 浅色背景 */
            --text-main: #2c3e50;     /* 主要文字色 */
            --text-sub: #7f8c8d;      /* 次要文字色 */
            --card-bg: #ffffff;       /* 卡片背景 */
            --line-color: #e0e0e0;    /* 时间轴线条色 */
            --accent: #ff6600;        /* 彭博橙 (高亮色) */
            --shadow: 0 4px 6px rgba(0,0,0,0.05); /* 阴影 */
        }

        /* 深色模式自动切换 */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #121212;
                --text-main: #e0e0e0;
                --text-sub: #a0a0a0;
                --card-bg: #1e1e1e;
                --line-color: #333;
                --shadow: 0 4px 6px rgba(0,0,0,0.3);
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* === 顶部导航栏 === */
        .header {
            background: var(--card-bg);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
            border-bottom: 2px solid var(--accent);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .header .status {
            font-size: 0.8rem;
            color: var(--accent);
            font-weight: bold;
        }

        /* === 主容器 === */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* === 时间轴样式核心 === */
        .timeline {
            position: relative;
            padding-left: 0;
        }

        /* 贯穿中间的竖线 */
        .timeline::before {
            content: '';
            position: absolute;
            left: 55px; /* 线的位置 */
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--line-color);
        }

        /* 单个时间点容器 */
        .timeline-item {
            position: relative;
            margin-bottom: 25px;
            display: flex;
            align-items: flex-start;
        }

        /* 左侧时间文字 (如 10:30) */
        .time-label {
            width: 45px;
            text-align: right;
            font-size: 0.85rem;
            font-weight: bold;
            color: var(--text-sub);
            padding-top: 2px;
            margin-right: 25px;
            flex-shrink: 0; /* 防止时间被压缩 */
        }

        /* 时间轴上的圆点 */
        .dot {
            position: absolute;
            left: 51px; /* 计算公式: 线left(55) - (点宽(10)/2) + 线宽(2)/2 */
            top: 6px;
            width: 10px;
            height: 10px;
            background: var(--bg);
            border: 2px solid var(--accent);
            border-radius: 50%;
            z-index: 1;
        }

        /* 右侧新闻卡片 */
        .content-card {
            flex: 1;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease;
            text-decoration: none; /* 去掉链接下划线 */
            color: inherit;
            display: block;
        }

        .content-card:hover {
            transform: translateY(-2px); /* 悬浮上浮效果 */
            border-left: 3px solid var(--accent);
        }

        /* 来源标签 (如 彭博市场) */
        .source-badge {
            display: inline-block;
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 4px;
            background: rgba(255, 102, 0, 0.1);
            color: var(--accent);
            font-weight: bold;
            margin-bottom: 8px;
        }

        /* 新闻中文标题 */
        .news-title {
            font-size: 1.05rem;
            font-weight: 600;
            margin: 0 0 6px 0;
            color: var(--text-main);
        }

        /* 新闻英文原文 (限制显示2行) */
        .news-origin {
            font-size: 0.85rem;
            color: var(--text-sub);
            font-style: italic;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

    </style>
</head>
<body>

    <div class="header">
        <h1>Bloomberg | Market Flow</h1>
        <span class="status">● LIVE</span>
    </div>

    <div class="container">
        <div class="timeline">
            </div>
        
        <div style="text-align: center; margin-top: 50px; color: var(--text-sub); font-size: 0.8rem;">
            —— End of Archive (Last 7 Days) ——
        </div>
    </div>

</body>
</html>
